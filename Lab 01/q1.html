<!DOCTYPE html>
<html>
    <head>
        <title> Find position of elements </title>
        <style>
            body{
                background-color: rgb(243, 169, 194);
            }
            h1{
                color: seashell;
                text-align: center;
                font-family: fantasy;
                font-weight: bold;
            }
            p{
                font-family: sans-serif;
                font-size: medium;
            }
        </style>
        <script>
            function idPos(id){
                var obj = document.getElementById(id)
                var rect = obj.getBoundingClientRect()
                alert("top: "+rect.top+"\nleft: "+rect.left)
            }
        </script>
    </head>
    <body>
        <h1 id="heading" onclick="idPos(this.id)"> Heading </h1>
        <input type="button" id="but" onclick="idPos(this.id)" value="Button"/>
        <br>
        <input type="checkbox" id="check" onclick="idPos(this.id)" value="Checkbox"/>
        <br>
        <input type="radio" id="radio" onclick="idPos(this.id)" value="Radio Button"/>
    </body>
</html>
