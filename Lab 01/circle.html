<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #d2d2d2;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d")
        ctx.beginPath()
        ctx.arc(95,50,40,0,2*Math.PI)
        ctx.arc()
        ctx.stroke()
    </script>
    </body>
</html>
