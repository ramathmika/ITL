<!DOCTYPE html>
<html>
    <head>
        <title> Bouncing Ball </title>
        <style>
            body{
                background-color:rgb(204, 243, 239);
            }
            canvas {
                padding: 0;
                margin: auto;
                display: block;
            }   
        </style>
    </head>
    <body>
        <canvas id="canvas" width="200" height="600"></canvas>
        <script>
            var c = document.getElementById("canvas")
            var ctx = c.getContext("2d")
            var i = 50
            var f = 0
            function circle(){
                ctx.clearRect(0,0,c.width, c.height)
                ctx.beginPath();
                ctx.arc(95,i,40,0,2*Math.PI)
                ctx.fillStyle = "#ff0000";
                ctx.fill();
                if(f == 1)
                    i -= 2;
                if(f == 0)
                    i += 2;
                if(i>550)
                    f = 1;
                if(i<50)
                    f = 0;
            }
            setInterval(circle, 1)
        </script>
    </body>
</html>
